<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.7.1/tsparticles.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center h-screen text-center relative">
    <div id="tsparticles"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            tsParticles.load("tsparticles", {
                fpsLimit: 60,
                particles: {
                    number: { value: 100, density: { enable: true, value_area: 800 } },
                    color: { value: "#008CFF" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    move: { enable: true, speed: 1, direction: "none", out_mode: "bounce" },
                    line_linked: { enable: true, distance: 150, color: "#008CFF", opacity: 0.5, width: 1 }
                },
                interactivity: {
                    detectsOn: "canvas",
                    events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
                    modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
                },
                retina_detect: true
            });
        });
    </script>
    
    <h1 class="text-5xl font-bold text-orange-400">Thank You for Visiting!</h1>
    <p class="mt-4 text-lg">I appreciate your time exploring my portfolio. Feel free to reach out!</p>
    <div class="mt-6">
        <a href="index.html" class="text-blue-400 hover:text-blue-300 text-lg mr-4">üè† Back to Home</a>
    </div>
</body>
</html>
